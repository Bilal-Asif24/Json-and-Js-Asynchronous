<html>
<head>
    <title>Promise</title>
</head>
<body><h1>Promise</h1>
    <p id="i1"></p>
    <p id="i2"></p>
    <script>
        let ob = new Promise(function (Resolve, Reject) { //Producing Code
                var x = 20;
                if (x == 0) {
                    Resolve("OK"); //Successful
                }
                else { //Unsuccessful
                    Reject("Error")
                }
            });

            ob.then(
                function (value) { //If successful
                    f1(4, 2);
                },

                function (error) { //If unsuccessful
                    f1(error);
                }
            )

            async function f1(m, n) { //Consuming Code
                let ans = await m + n;
                document.write(ans);
            }
        </script>
    </body>
    
    </html>
