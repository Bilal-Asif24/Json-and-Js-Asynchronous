<html>
<head>
    <title>Callback Function</title>
</head>
<body><h1>Callback function</h1>
     <p id="i1"></p>
     <p id="i2"></p>
    <script>
        function disp(s) {
            document.getElementById("i1").innerHTML=s;
        };
        function calc(a, b,view) {
            let sum = a + b;;
            view(sum);
        };

        calc(5, 2, disp);
    </script>
</body>
</html>
